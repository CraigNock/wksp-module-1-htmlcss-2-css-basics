<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Animals</h1>
    <section class="section">
        <h2>Cute Animals</h2>
        <ul class="row">
            <li class="col">
                <h3>Cats</h3>
                <span class="block">
                <img class="image" src="\workshop\exercise-7\imgs\cat.jpg" alt="A cat" />
                <img class="image" src="\workshop\exercise-7\imgs\cat2.jpeg" alt="A cat" />
                </span>
            </li>
            <li class="col">
                <h3>Dogs</h3>
                <span class="block">
                <img class="image" src="\workshop\exercise-7\imgs\dog.jpg"  alt="A dog" />
                <img class="image" src="\workshop\exercise-7\imgs\dog2.jpg"  alt="A dog" />
                </span>
            </li>
            <li class="col">
                <h3>An alpaca</h3>
                <img class="image" src="\workshop\exercise-7\imgs\alpaca.jpg"  alt="An alpaca" />
            </li>
        </ul>


    
        <h2>Big Animals</h2>
        <ul class="row">
            <li class="col">
                <h3>An elephant</h3>
                <img class="image" src="\workshop\exercise-7\imgs\elephant.jpg" alt="An elephant" />
            </li>
            <li class="col">
                <h3>A giraffe</h3>
                <img class="image" src="\workshop\exercise-7\imgs\giraffe.jpg"  alt="A giraffe" />
            </li>
            <li class="col">
                <h3>A whale and her baby</h3>
                <img class="image" src="\workshop\exercise-7\imgs\whale.jpg"  alt="A whale and her baby" />
            </li>
        </ul>        
        
        <h2>Insects</h2>
        <ul class="row">
            <li class="col">
                <h3>A firefly</h3>
                <img class="image" src="\workshop\exercise-7\imgs\firefly.jpg" alt="An firefly" />
            </li>
            <li class="col">
                <h3>A ladybug</h3>
                <img class="image" src="\workshop\exercise-7\imgs\ladybug.jpg"  alt="A ladybug" />
            </li>
            <li class="col">
                <h3>A butterfly</h3>
                <img class="image" src="\workshop\exercise-7\imgs\butterfly.jpg"  alt="A butterfly" />
            </li>
        </ul> 






</body>
</html>
